name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: SetUp Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: dannicool
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate changelog
        run: npm run release

      - name: Build and Push Docker Image
        run: |
          docker build . -t dannicool/docker-wechat-roombot:v$(node -p "require('./package.json').version")
          docker push dannicool/docker-wechat-roombot:v$(node -p "require('./package.json').version")

      - name: commit and tag release
        run: |
          git config --global user.email "contact@danni.cool"
          git config --global user.name "gitHubCi"
          git add .
          git commit -m "Commit changes for release"
          git push origin main
          git tag v$(node -p "require('./package.json').version")
          git push --tags
